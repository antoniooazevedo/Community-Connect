# M02: Profile

# View/Edit Profile

  /user/{id}:

    get:
      operationId: R201
      summary: 'R201: User profile page'
      description: "Shows an user's profile page. Access: USR, OWN, ADM"
      tags:
        - 'M02: Profile'

      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: True

      responses:
        '200':
          description: 'Ok. Show profile page.'
        '302':
          description: 'Redirect because user is not authenticated or id does not exist.'
          headers:
            Location:
              schema:
                type: string
              example:
                302Failure:
                  description: 'Failure viewing profile. Redirect to foruns page.'
                  value: '/foruns'
  
    post:
      operationId: R202
      summary: "R202: Edit user's profile action"
      description: "Processes editions on an user's profile. Access: OWN"
      tags:
        - 'M02: Profile'

      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: True

      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                username:
                  type: string
                email:
                  type: string
                  format: email
                password:
                  type: string
                  format: password
                confirm_password:
                  type: string
                  format: password
                profile_photo:
                  type: string
                  format: binary
              required:
                - username
                - email
                - password
                - confirm_password


      responses:
        '302':
          description: "Redirect after processing the edition on the user's profile."
          headers:
            Location:
              schema:
                type: string
              examples:
                302Success:
                  description: 'Successful edition. Redirect to profile page.'
                  value: '/user/{id}'
                302Failure:
                  description: 'Failed edition. Redirect to profile page.'
                  value: '/user/{id}'

# M03: Questions

# Search and Post Questions

  /api/question:

    get:
      operationId: R301
      summary: 'R301: Search questions'
      description: 'Searches for questions and returns the results as JSON. Access: PUB, USR, OWN, ADM'
      tags:
        - 'M03: Questions'
      
      parameters:
        - in: query
          name: text
          description: String to use for full-text search
          schema:
            type: string
          required: false
        - in: query
          name: after
          description: Start date of the search interval
          schema:
            type: string
          required: false
        - in: query
          name: before
          description: End date of the search interval
          schema:
            type: string
          required: false

      responses:
        '200':
          description: 'Success.'
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    content:
                      type: string
                    date:
                      type: string
                    file:
                      type: string
                    last_edited:
                      type: string
                    title:
                      type: string
                    user:
                      type: object
                      properties:
                        id:
                          type: integer
                        username:
                          type: string
                        image:
                          type: string
                example:
                  - id: 1
                    content: 'I need to cook rice but I do not have water. How can I do it?'
                    date: '2023-11-06'
                    file: ''
                    last_edited:
                    title: 'How can I cook rice without water?'
                    user:
                      id: 1
                      username: 'matildesimoes'
                      image: ''

    post:
      operationId: R302
      summary: 'R302: Post question action'
      description: 'Processes question form submission. Access: USR, OWN, ADM'
      tags:
        - 'M03: Questions'

      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                content:
                  type: string
                  format: string
                file:
                  type: string
                  format: binary
                title:
                  type: string
                  format: string
                id_user:
                  type: integer
                  format: integer
              required:
                - content
                - title
                - id_user
      
      responses:
       '302':
         description: 'Redirect after processing the question submission.'
         headers:
           Location:
             schema:
               type: string
             examples:
               302Success:
                 description: 'Successful question submission. Redirect to question page.'
                 value: '/question/{id}'
               302Error:
                 description: 'Failed question submission. Redirect to question page.'
                 value: '/question'  

